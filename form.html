<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<script src="./app.js"></script>
<main class="w-50 mx-auto">
	<form class="bg-light border rounded mx-auto mt-5 p-3">
		<h1 class="h2 text-center mt-2 mb-4">Homework 3</h1>
		<button id="help">Click for Help</button>
		<div class="form-group" id="group1">
			<label for="dest">Destination</label>
			<input type="text" class="form-control" id="dest" name="dest" />
		</div>
		<div class="form-group" id="group2">
			<label for="deptLocation">Departure Location</label>
			<input type="text" class="form-control" id="deptLocation" name="deptLocation" />
		</div>
		<div class="form-group" id="group3">
			<label for="deptDate" id="deptDateLabel">Departure Date</label>
			<input type="date" class="form-control" id="deptDate" name="deptDate" />
		</div>
		<div class="form-group mt-4">
			<input type="submit" class="btn btn-primary btn-block" value="Submit / Speak" id="submitButton" />
		</div>
	</form>
</main>
</html>
